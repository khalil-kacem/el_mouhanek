name: quizz_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  http: ^0.13.3
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.4.0
  google_fonts: ^4.0.4
  flutter_fortune_wheel: ^1.3.1
  rxdart: ^0.28.0
  url_launcher: ^6.3.0
  flutter_spinkit: ^5.2.1
  flutter_sound: 9.2.13
  shared_preferences: ^2.0.9
  google_mobile_ads: ^5.1.0
  audioplayers: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/sounds/
    - assets/newsounds/



flutter_native_splash:
  color: "#36BA98"
  android_12:
    image: assets/ic_launcher.png
    color: "#36BA98"  # Ensure this is the desired background color

  image: assets/ic_launcher.png
  # Optionally, if you want to specify different configurations for iOS
  ios:
    image: assets/ic_launcher.png
    background_color: "#36BA98"
